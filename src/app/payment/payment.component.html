<div class="wrapper">
  <div class="row">
    <div class="card">
      <form>
        <h1 class="card__title">Enter Payment Information</h1>
        <div class="card__row">
          <div class="card__col">
            <label for="cardNumber" class="card__label">Card Number</label
            ><input
              type="text"
              class="card__input card__input--large"
              id="cardNumber"
              placeholder="xxxx-xxxx-xxxx-xxxx"
            />
          </div>
          <div class="card__col card__chip">
            <img src="/assets/chip.svg" alt="chip" />
          </div>
        </div>
        <div class="card__row">
          <div class="card__col">
            <label for="cardExpiry" class="card__label">Expiry Date</label
            ><input
              type="text"
              class="card__input"
              id="cardExpiry"
              placeholder="xx/xx"
            />
          </div>
          <div class="card__col">
            <label for="cardCcv" class="card__label">CCV</label
            ><input
              type="text"
              class="card__input"
              id="cardCcv"
              placeholder="xxx"
            />
          </div>
          <div class="card__col card__brand"><i id="cardBrand"></i></div>
        </div>
      </form>
    </div>
  </div>
    <br>
    <div class="row">
    <button class="btn btn-info" style="padding:5px" (click)="onProceed()">Proceed</button>
    </div>
    

  </div>
